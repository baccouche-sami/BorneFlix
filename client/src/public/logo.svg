<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="60px" viewBox="0 0 200 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>BorneFlix Logo</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3a86ff" offset="0%"></stop>
            <stop stop-color="#0460D9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4cc417" offset="0%"></stop>
            <stop stop-color="#38b000" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Logo Text -->
        <text font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" x="10" y="40">
            <tspan fill="url(#linearGradient-1)">Borne</tspan><tspan fill="url(#linearGradient-2)">Flix</tspan>
        </text>
        
        <!-- Electric Symbol -->
        <g transform="translate(160, 30)">
            <circle cx="0" cy="0" r="15" fill="white" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M-5,-8 L3,0 L-3,0 L5,8 L0,3 L5,3 L-5,-8" fill="url(#linearGradient-2)" stroke="none"></path>
        </g>
    </g>
</svg>