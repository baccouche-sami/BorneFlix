<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>EV Charging Infrastructure</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3a86ff" offset="0%"></stop>
            <stop stop-color="#0460D9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4cc417" offset="0%"></stop>
            <stop stop-color="#38b000" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#FFC857" offset="0%"></stop>
            <stop stop-color="#FF9800" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Background -->
        <rect fill="#E3F2FD" x="0" y="400" width="800" height="200"></rect>
        
        <!-- Garage Parking Section -->
        <g transform="translate(50, 300)">
            <!-- Parking Structure -->
            <rect x="0" y="0" width="700" height="250" fill="#ECEFF1" stroke="#90A4AE" stroke-width="2"></rect>
            
            <!-- Parking Spaces -->
            <rect x="50" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            <rect x="150" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            <rect x="250" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            <rect x="350" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            <rect x="450" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            <rect x="550" y="30" width="80" height="150" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"></rect>
            
            <!-- Parking Lines -->
            <line x1="140" y1="30" x2="140" y2="180" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"></line>
            <line x1="240" y1="30" x2="240" y2="180" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"></line>
            <line x1="340" y1="30" x2="340" y2="180" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"></line>
            <line x1="440" y1="30" x2="440" y2="180" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"></line>
            <line x1="540" y1="30" x2="540" y2="180" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"></line>
            
            <!-- Driving Lane -->
            <rect x="50" y="190" width="580" height="40" fill="#B0BEC5" stroke="#90A4AE" stroke-width="1"></rect>
            <line x1="50" y1="210" x2="630" y2="210" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="20,10"></line>
        </g>
        
        <!-- EV Charging Infrastructure -->
        <g transform="translate(90, 300)">
            <!-- Charging Station 1 -->
            <rect x="0" y="50" width="20" height="40" fill="#F5F7FA" stroke="#333333" stroke-width="2" rx="2"></rect>
            <rect x="5" y="55" width="10" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="1"></rect>
            <circle cx="10" cy="80" r="3" fill="url(#linearGradient-2)"></circle>
            <path d="M20,65 C30,65 40,90 50,100" stroke="#333333" stroke-width="3" stroke-linecap="round"></path>
            
            <!-- Car 1 -->
            <rect x="0" y="110" width="60" height="25" fill="#F5F7FA" stroke="#333333" stroke-width="2" rx="5"></rect>
            <rect x="10" y="105" width="40" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="2"></rect>
            <circle cx="15" cy="135" r="5" fill="#333333"></circle>
            <circle cx="45" cy="135" r="5" fill="#333333"></circle>
        </g>
        
        <g transform="translate(190, 300)">
            <!-- Charging Station 2 -->
            <rect x="0" y="50" width="20" height="40" fill="#F5F7FA" stroke="#333333" stroke-width="2" rx="2"></rect>
            <rect x="5" y="55" width="10" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="1"></rect>
            <circle cx="10" cy="80" r="3" fill="url(#linearGradient-1)"></circle>
            <path d="M20,65 C30,65 40,90 50,100" stroke="#333333" stroke-width="3" stroke-linecap="round"></path>
            
            <!-- Car 2 -->
            <rect x="0" y="110" width="60" height="25" fill="#9FA8DA" stroke="#333333" stroke-width="2" rx="5"></rect>
            <rect x="10" y="105" width="40" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="2"></rect>
            <circle cx="15" cy="135" r="5" fill="#333333"></circle>
            <circle cx="45" cy="135" r="5" fill="#333333"></circle>
        </g>
        
        <g transform="translate(290, 300)">
            <!-- Charging Station 3 -->
            <rect x="0" y="50" width="20" height="40" fill="#F5F7FA" stroke="#333333" stroke-width="2" rx="2"></rect>
            <rect x="5" y="55" width="10" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="1"></rect>
            <circle cx="10" cy="80" r="3" fill="url(#linearGradient-2)"></circle>
            
            <!-- Empty Parking Space -->
        </g>
        
        <g transform="translate(390, 300)">
            <!-- Charging Station 4 -->
            <rect x="0" y="50" width="20" height="40" fill="#F5F7FA" stroke="#333333" stroke-width="2" rx="2"></rect>
            <rect x="5" y="55" width="10" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="1"></rect>
            <circle cx="10" cy="80" r="3" fill="url(#linearGradient-2)"></circle>
            <path d="M20,65 C30,65 40,90 50,100" stroke="#333333" stroke-width="3" stroke-linecap="round"></path>
            
            <!-- Car 4 -->
            <rect x="0" y="110" width="60" height="25" fill="#A5D6A7" stroke="#333333" stroke-width="2" rx="5"></rect>
            <rect x="10" y="105" width="40" height="15" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="2"></rect>
            <circle cx="15" cy="135" r="5" fill="#333333"></circle>
            <circle cx="45" cy="135" r="5" fill="#333333"></circle>
        </g>
        
        <!-- Building Electric Panel -->
        <g transform="translate(550, 180)">
            <!-- Panel -->
            <rect x="0" y="0" width="100" height="120" fill="#ECEFF1" stroke="#546E7A" stroke-width="3" rx="5"></rect>
            <rect x="5" y="5" width="90" height="110" fill="#CFD8DC" stroke="#546E7A" stroke-width="2" rx="3"></rect>
            
            <!-- Display -->
            <rect x="15" y="15" width="70" height="30" fill="#81D4FA" stroke="#333333" stroke-width="1" rx="2"></rect>
            <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">ENERGY MANAGER</text>
            
            <!-- Controls -->
            <rect x="15" y="55" width="70" height="50" fill="#F5F7FA" stroke="#333333" stroke-width="1" rx="2"></rect>
            <rect x="25" y="65" width="20" height="10" fill="url(#linearGradient-1)" rx="2"></rect>
            <rect x="55" y="65" width="20" height="10" fill="url(#linearGradient-2)" rx="2"></rect>
            <rect x="25" y="85" width="20" height="10" fill="url(#linearGradient-3)" rx="2"></rect>
            <rect x="55" y="85" width="20" height="10" fill="#E0E0E0" stroke="#333333" stroke-width="1" rx="2"></rect>
        </g>
        
        <!-- Electric Lines -->
        <g transform="translate(100, 150)">
            <path d="M450,90 L300,90 L300,150 L-20,150 L-20,250" stroke="url(#linearGradient-2)" stroke-width="4" stroke-dasharray="5,5"></path>
            <path d="M300,150 L300,250" stroke="url(#linearGradient-2)" stroke-width="4" stroke-dasharray="5,5"></path>
            <path d="M300,90 L200,90 L200,250" stroke="url(#linearGradient-2)" stroke-width="4" stroke-dasharray="5,5"></path>
            <path d="M200,90 L100,90 L100,250" stroke="url(#linearGradient-2)" stroke-width="4" stroke-dasharray="5,5"></path>
            <path d="M300,90 L400,90 L400,250" stroke="url(#linearGradient-2)" stroke-width="4" stroke-dasharray="5,5"></path>
            
            <!-- Electric Symbols -->
            <circle cx="-20" cy="200" r="15" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M-25,195 L-15,200 L-25,205 L-20,200 L-25,195" fill="url(#linearGradient-1)"></path>
            
            <circle cx="100" cy="200" r="15" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M95,195 L105,200 L95,205 L100,200 L95,195" fill="url(#linearGradient-1)"></path>
            
            <circle cx="200" cy="200" r="15" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M195,195 L205,200 L195,205 L200,200 L195,195" fill="url(#linearGradient-1)"></path>
            
            <circle cx="300" cy="200" r="15" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M295,195 L305,200 L295,205 L300,200 L295,195" fill="url(#linearGradient-1)"></path>
            
            <circle cx="400" cy="200" r="15" fill="#FFFFFF" stroke="url(#linearGradient-1)" stroke-width="2"></circle>
            <path d="M395,195 L405,200 L395,205 L400,200 L395,195" fill="url(#linearGradient-1)"></path>
        </g>
        
        <!-- Title -->
        <g transform="translate(400, 100)" text-anchor="middle">
            <text font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="url(#linearGradient-1)">
                Infrastructure de recharge collective
            </text>
            <text font-family="Arial, sans-serif" font-size="16" fill="#333333" y="30">
                Solution clé en main pour copropriétés
            </text>
        </g>
    </g>
</svg>