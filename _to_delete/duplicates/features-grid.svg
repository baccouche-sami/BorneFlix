<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="200px" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Features Grid</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3a86ff" offset="0%"></stop>
            <stop stop-color="#0460D9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4cc417" offset="0%"></stop>
            <stop stop-color="#38b000" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#003566" x="0" y="0" width="800" height="200"></rect>
        
        <!-- Feature 1 -->
        <g transform="translate(100, 100)">
            <circle cx="0" cy="0" r="40" fill="#FFFFFF" opacity="0.1"></circle>
            <g transform="translate(-25, -25)">
                <path d="M30,0 L35,5 L20,20 L15,15 L30,0 Z M40,10 L50,0 L35,0 L40,5 L40,10 Z M0,35 L0,50 L15,50 L10,45 L10,40 L0,35 Z" fill="#FFFFFF"></path>
            </g>
            <text font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" y="60">Supervision</text>
        </g>
        
        <!-- Feature 2 -->
        <g transform="translate(300, 100)">
            <circle cx="0" cy="0" r="40" fill="#FFFFFF" opacity="0.1"></circle>
            <g transform="translate(-25, -25)">
                <rect x="0" y="5" width="50" height="40" rx="5" fill="#FFFFFF"></rect>
                <rect x="5" y="15" width="40" height="20" rx="2" fill="#003566"></rect>
                <rect x="10" y="0" width="10" height="10" rx="2" fill="#FFFFFF"></rect>
                <rect x="30" y="0" width="10" height="10" rx="2" fill="#FFFFFF"></rect>
                <rect x="20" y="45" width="10" height="10" rx="2" fill="#FFFFFF"></rect>
            </g>
            <text font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" y="60">Facturation</text>
        </g>
        
        <!-- Feature 3 -->
        <g transform="translate(500, 100)">
            <circle cx="0" cy="0" r="40" fill="#FFFFFF" opacity="0.1"></circle>
            <g transform="translate(-25, -25)">
                <circle cx="25" cy="15" r="10" fill="#FFFFFF"></circle>
                <path d="M15,30 C15,40 35,40 35,30" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"></path>
                <circle cx="10" cy="15" r="3" fill="#FFFFFF"></circle>
                <circle cx="40" cy="15" r="3" fill="#FFFFFF"></circle>
                <rect x="10" y="35" width="30" height="10" rx="2" fill="#FFFFFF"></rect>
            </g>
            <text font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" y="60">Accès simplifié</text>
        </g>
        
        <!-- Feature 4 -->
        <g transform="translate(700, 100)">
            <circle cx="0" cy="0" r="40" fill="#FFFFFF" opacity="0.1"></circle>
            <g transform="translate(-25, -25)">
                <path d="M25,0 L0,25 L25,50 L50,25 Z" fill="#FFFFFF" opacity="0.8"></path>
                <path d="M25,10 L10,25 L25,40 L40,25 Z" fill="#003566"></path>
                <circle cx="25" cy="25" r="5" fill="#FFFFFF"></circle>
            </g>
            <text font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" y="60">Maintenance</text>
        </g>
    </g>
</svg>