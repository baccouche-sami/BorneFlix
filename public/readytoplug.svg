<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Ready-to-Plug Solution</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3a86ff" offset="0%"></stop>
            <stop stop-color="#0460D9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4cc417" offset="0%"></stop>
            <stop stop-color="#38b000" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="linearGradient-3">
            <stop stop-color="#E8F5E9" offset="0%"></stop>
            <stop stop-color="#C8E6C9" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FFFFFF" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Background decoration -->
        <rect fill="url(#linearGradient-3)" x="0" y="0" width="800" height="400" opacity="0.5"></rect>
        
        <!-- Left Section: Ready-to-Plug Title & Description -->
        <g transform="translate(50, 50)">
            <text font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" fill="#333333">
                Une solution de recharge "Ready-to-plug"
            </text>
            
            <rect x="0" y="45" width="100" height="4" fill="url(#linearGradient-2)"></rect>
            
            <text font-family="Open Sans, Arial, sans-serif" font-size="16" fill="#555555" y="80" width="300">
                <tspan x="0" dy="0">Installation clé en main pour toutes</tspan>
                <tspan x="0" dy="24">les copropriétés, incluant :</tspan>
            </text>
            
            <!-- Feature List -->
            <g transform="translate(0, 130)">
                <!-- Feature 1 -->
                <g>
                    <circle cx="12" cy="12" r="12" fill="url(#linearGradient-2)" opacity="0.2"></circle>
                    <circle cx="12" cy="12" r="6" fill="url(#linearGradient-2)"></circle>
                    <text font-family="Open Sans, Arial, sans-serif" font-size="16" fill="#333333" x="35" y="17">Étude technique personnalisée</text>
                </g>
                
                <!-- Feature 2 -->
                <g transform="translate(0, 40)">
                    <circle cx="12" cy="12" r="12" fill="url(#linearGradient-2)" opacity="0.2"></circle>
                    <circle cx="12" cy="12" r="6" fill="url(#linearGradient-2)"></circle>
                    <text font-family="Open Sans, Arial, sans-serif" font-size="16" fill="#333333" x="35" y="17">Infrastructure collective optimisée</text>
                </g>
                
                <!-- Feature 3 -->
                <g transform="translate(0, 80)">
                    <circle cx="12" cy="12" r="12" fill="url(#linearGradient-2)" opacity="0.2"></circle>
                    <circle cx="12" cy="12" r="6" fill="url(#linearGradient-2)"></circle>
                    <text font-family="Open Sans, Arial, sans-serif" font-size="16" fill="#333333" x="35" y="17">Système de gestion intelligent</text>
                </g>
                
                <!-- Feature 4 -->
                <g transform="translate(0, 120)">
                    <circle cx="12" cy="12" r="12" fill="url(#linearGradient-2)" opacity="0.2"></circle>
                    <circle cx="12" cy="12" r="6" fill="url(#linearGradient-2)"></circle>
                    <text font-family="Open Sans, Arial, sans-serif" font-size="16" fill="#333333" x="35" y="17">Accompagnement administratif</text>
                </g>
            </g>
        </g>
        
        <!-- Right Section: Visual Illustration -->
        <g transform="translate(450, 80)">
            <!-- Apartment Building -->
            <g>
                <rect x="0" y="0" width="200" height="240" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"></rect>
                
                <!-- Windows -->
                <rect x="20" y="20" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="70" y="20" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="120" y="20" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                
                <rect x="20" y="70" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="70" y="70" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="120" y="70" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                
                <rect x="20" y="120" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="70" y="120" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                <rect x="120" y="120" width="30" height="30" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1"></rect>
                
                <!-- Ground Floor -->
                <rect x="0" y="170" width="200" height="70" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="2"></rect>
                
                <!-- Entrance -->
                <rect x="70" y="190" width="40" height="50" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"></rect>
                <circle cx="100" cy="215" r="3" fill="#616161"></circle>
            </g>
            
            <!-- Charging Infrastructure -->
            <g transform="translate(-50, 260)">
                <!-- Parking Area -->
                <rect x="0" y="0" width="300" height="60" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="1"></rect>
                
                <!-- Parking Spaces -->
                <line x1="50" y1="0" x2="50" y2="60" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="5,5"></line>
                <line x1="100" y1="0" x2="100" y2="60" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="5,5"></line>
                <line x1="150" y1="0" x2="150" y2="60" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="5,5"></line>
                <line x1="200" y1="0" x2="200" y2="60" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="5,5"></line>
                <line x1="250" y1="0" x2="250" y2="60" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="5,5"></line>
                
                <!-- Charging Stations -->
                <rect x="15" y="10" width="10" height="20" rx="2" fill="#F5F5F5" stroke="#616161" stroke-width="1"></rect>
                <rect x="65" y="10" width="10" height="20" rx="2" fill="#F5F5F5" stroke="#616161" stroke-width="1"></rect>
                <rect x="115" y="10" width="10" height="20" rx="2" fill="#F5F5F5" stroke="#616161" stroke-width="1"></rect>
                <rect x="165" y="10" width="10" height="20" rx="2" fill="#F5F5F5" stroke="#616161" stroke-width="1"></rect>
                <rect x="215" y="10" width="10" height="20" rx="2" fill="#F5F5F5" stroke="#616161" stroke-width="1"></rect>
                
                <!-- Cars -->
                <rect x="5" y="35" width="30" height="15" rx="3" fill="#90CAF9" stroke="#1976D2" stroke-width="1"></rect>
                <rect x="55" y="35" width="30" height="15" rx="3" fill="#A5D6A7" stroke="#388E3C" stroke-width="1"></rect>
                <rect x="155" y="35" width="30" height="15" rx="3" fill="#FFCC80" stroke="#F57C00" stroke-width="1"></rect>
                
                <!-- Electric Lines -->
                <path d="M20,10 L20,-10 L125,-10 L125,-40" stroke="url(#linearGradient-2)" stroke-width="2" stroke-dasharray="3,3"></path>
                <path d="M70,10 L70,-20 L125,-20" stroke="url(#linearGradient-2)" stroke-width="2" stroke-dasharray="3,3"></path>
                <path d="M120,10 L120,-30 L125,-30" stroke="url(#linearGradient-2)" stroke-width="2" stroke-dasharray="3,3"></path>
                <path d="M170,10 L170,-20 L125,-20" stroke="url(#linearGradient-2)" stroke-width="2" stroke-dasharray="3,3"></path>
                <path d="M220,10 L220,-10 L125,-10" stroke="url(#linearGradient-2)" stroke-width="2" stroke-dasharray="3,3"></path>
                
                <!-- Energy Management Box -->
                <rect x="100" y="-70" width="50" height="70" rx="5" fill="#F5F5F5" stroke="#616161" stroke-width="2"></rect>
                <rect x="110" y="-60" width="30" height="20" rx="2" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"></rect>
                <rect x="110" y="-30" width="30" height="30" rx="2" fill="#E0E0E0" stroke="#616161" stroke-width="1"></rect>
                <circle cx="125" cy="-15" r="8" fill="url(#linearGradient-2)"></circle>
                <path d="M120,-20 L130,-10 L120,-10 L125,-15 L120,-20" fill="#FFFFFF" stroke="none"></path>
            </g>
            
            <!-- Ready-to-Plug Label -->
            <g transform="translate(180, 170)">
                <rect x="-50" y="-25" width="120" height="50" rx="25" fill="url(#linearGradient-2)" opacity="0.9"></rect>
                <text font-family="Montserrat, Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
                    <tspan x="10" y="5">Ready-to-Plug</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>